// ---------------------------------------------------------
// Mouse-Controlled Primary, Secondary, and Melee Script for Scout
// created by Sveniven
// This Script allows the user to select, and fire their primary, secondary, or melee weapon
// By pressing mouse1, mouse2, or mouse 3 (scroll wheel click) respectively.
//
// INSTALLATION: 
//  1. Navigate to your Team Fortress 2 root directory
//  2. Place this file within your tf/cfg/ folder
//  3. If you don't have class-specific configs set-up, you can see how to do that here: https://www.reddit.com/r/tf2scripthelp/wiki/introduction#wiki_using_scripts
//     (You will need to setup config files for each class, and implement the reset.cfg)
// ---------------------------------------------------------



// This weapon is intended for use with Scout, and will not work for weapons with an alt-fire (+attack2) bound to right-click.
// You will need a bind for alt-fire other than right click if you still wish to use this script with such weapons



bind "1" ""
bind "2" ""
bind "3" ""

bind "MOUSE1" "+scattergun"
bind "MOUSE2" "+pistol"
bind "MOUSE3" "+melee"

alias "+scattergun" "slot1; +attack; alias checkScatter scatterOn"
alias "-scattergun" "-attack; checkPistol; checkMelee; alias checkScatter"

alias "+pistol" "slot2; +attack; alias checkPistol pistolOn"
alias "-pistol" "-attack; checkScatter; checkMelee; alias checkPistol"

alias "+melee" "slot3; +attack; +attack2; alias checkMelee meleeOn"
alias "-melee" "-attack; -attack2; checkScatter; checkPistol; alias checkMelee"

alias "checkScatter" ""
alias "checkPistol" ""
alias "checkMelee" ""

alias "scatterOn" "+attack; slot1"
alias "pistolOn" "+attack; slot2"
alias "meleeOn" "+attack; slot3"
